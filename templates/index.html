<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Script Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], textarea {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 8px;
        }
        input[type="text"] {
            width: 95%;
            max-width: 500px;
        }
        textarea {
            width: 95%;
            max-width: 500px;
            resize: vertical;
        }
        form {
            margin: 0 auto;
            max-width: 800px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Save Your Script</h1>
    <form action="/make" method="POST">
        <label for="name">Script Title:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="content">Upload Script:</label><br>
        <textarea id="content" name="content" rows="10" cols="50"></textarea><br><br>

        <input type="submit" value="Save Script">
    </form>
</body>
</html>
